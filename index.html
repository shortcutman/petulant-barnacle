<html>
<head>
	<title>Git Workflows</title>
	<link rel="stylesheet" type="text/css" href="gitgraph.js/src/gitgraph.js"></link>
	<script src="gitgraph.js/src/gitgraph.js"></script>
</head>
<body>
	<canvas id="featureBranch" style="border: 1px solid"></canvas>
	<canvas id="submoduleUpdate" style="border: 1px solid"></canvas>
	<canvas id="tagAndFix" style="border: 1px solid"></canvas>
	<script>

	var featureBranchWorkflow = new GitGraph({elementId: "featureBranch"});
	{
		var master = featureBranchWorkflow.branch("master");
		master.commit().commit();
		var branch = master.branch("feature");
		branch.commit();
		master.commit();
		branch.commit().commit();
		branch.merge(master);
		master.commit();
	}

	var tagAndFixWorkflow = new GitGraph({elementId: "tagAndFix"});
	{
		var master = tagAndFixWorkflow.branch("master");
		master.commit().commit();
	}

	</script>
</body>
</html>
